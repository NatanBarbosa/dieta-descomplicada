<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <img src="../../assets/dd_logo.png" class="logo-img">

  <form class="login-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating" color="medium">Nome completo</ion-label>
        <ion-input type="email" placeholder="Tiago Santos Nascimento" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="medium">Email</ion-label>
        <ion-input type="email" placeholder="exemplo@gmail.com" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="medium">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="medium">Confirmar Senha</ion-label>
        <ion-input type="password" formControlName="confirmSenha"></ion-input>
      </ion-item>
    <ion-button type="submit" color="tertiary" expand="block">Cadastrar</ion-button>
  </form>
  <div class="separador">Ou</div>
  <div class="ion-padding">
    <a routerLink="/login" routerDirection="back"><ion-button color="primary" expand="block">JÃ¡ possuo conta</ion-button></a>
  </div>
</ion-content>
